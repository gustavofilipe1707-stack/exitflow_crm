<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExitFlow | Cloud Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #05070a; --panel: #0d1117; --neon: #00d4ff; --text: #f1f5f9; --border: #1e293b; --danger: #ff4d4d; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; }
        .hidden { display: none !important; }
        header { background: var(--panel); border-bottom: 1px solid var(--border); padding: 10px 15px; position: sticky; top:0; z-index:100; }
        .nav-scroller { display: flex; overflow-x: auto; gap: 5px; padding: 10px 0; scrollbar-width: none; }
        .nav-link-ef { color: #8b949e; cursor: pointer; font-weight: 600; padding: 10px 15px; border-radius: 8px; white-space: nowrap; font-size: 14px; }
        .nav-link-ef.active { color: var(--neon); background: rgba(0, 212, 255, 0.1); }
        .cal-container { background: #161b22; border-radius: 10px; padding: 10px; border: 1px solid var(--border); }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .cal-day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0d1117; border-radius: 6px; font-size: 11px; cursor: pointer; border: 1px solid transparent; position: relative; }
        .cal-day.active { border-color: var(--neon); color: var(--neon); background: rgba(0, 212, 255, 0.05); }
        .dot { width: 4px; height: 4px; background: var(--neon); border-radius: 50%; position: absolute; bottom: 3px; }
        .ef-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 15px; margin-bottom: 12px; }
        .item-list { border-left: 3px solid var(--neon); background: rgba(255,255,255,0.03); padding: 12px; border-radius: 0 8px 8px 0; margin-bottom: 10px; }
        input, select, textarea { background: #0b0e14 !important; border: 1px solid var(--border) !important; color: white !important; padding: 12px !important; border-radius: 8px !important; margin-bottom: 10px; width: 100%; }
        .btn-neon { background: var(--neon); color: #000; font-weight: bold; border: none; padding: 12px; border-radius: 8px; width: 100%; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="p-4 w-100" style="max-width: 380px; margin: 80px auto; background: var(--panel); border-radius: 15px; border: 1px solid var(--border);">
        <h2 class="text-center" style="color: var(--neon);">EXITFLOW</h2>
        <input type="text" id="user" placeholder="Usuário" class="mt-4">
        <input type="password" id="pass" placeholder="Senha">
        <div class="d-flex align-items-center mb-3 gap-2">
            <input type="checkbox" id="remember" style="width: 18px; height: 18px; margin:0;">
            <label for="remember" class="small text-secondary">Gravar meu usuário</label>
        </div>
        <button class="btn-neon" onclick="login()">ENTRAR</button>
    </div>
</div>

<div id="portal" class="hidden">
    <header>
        <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold" style="color: var(--neon);">EXITFLOW PRO</span>
            <select id="env-select" style="width: auto; margin:0; font-size: 12px;" onchange="switchEnvironment()">
                <option value="saidagaia">GAIA</option>
                <option value="polo_teste">TESTE</option>
            </select>
        </div>
        <div class="nav-scroller">
            <span class="nav-link-ef active" id="nav-dash" onclick="showTab('dash')">MONITORAMENTO</span>
            <span class="nav-link-ef" id="nav-cal" onclick="showTab('cal')">AGENDA</span>
            <span class="nav-link-ef" id="nav-cli" onclick="showTab('cli')">CLIENTES</span>
        </div>
    </header>

    <main class="p-3">
        <div id="tab-dash" class="tab-content">
            <div class="row g-2 mb-3">
                <div class="col-6"><div class="ef-card text-center"><small class="text-secondary">ESPERA</small><h2 id="count-waiting" class="text-warning mb-0">0</h2></div></div>
                <div class="col-6"><div class="ef-card text-center"><small class="text-secondary">SAÍDA</small><h2 id="count-delivered" class="text-success mb-0">0</h2></div></div>
            </div>
            <div class="ef-card"><h6>Fila de Alunos</h6><div id="realtime-body" class="mt-3"></div></div>
        </div>

        <div id="tab-cal" class="tab-content hidden">
            <div class="cal-container mb-3">
                <div class="cal-grid mb-1 text-secondary" style="font-size: 10px; text-align: center;">
                    <div>D</div><div>S</div><div>T</div><div>Q</div><div>Q</div><div>S</div><div>S</div>
                </div>
                <div id="gridCal" class="cal-grid"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 id="calTitle" class="mb-0 small fw-bold text-info">Selecione o dia</h6>
                <button class="btn btn-sm btn-info" onclick="prepareNewEv()"><i class="bi bi-plus-lg"></i> Novo Compromisso</button>
            </div>
            <div id="calEventsList"></div>
        </div>

        <div id="tab-cli" class="tab-content hidden">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6>Escolas</h6>
                <button class="btn btn-sm btn-info" onclick="openModalCli()">+ Novo</button>
            </div>
            <div id="cliList"></div>
        </div>
    </main>
</div>

<div class="modal fade" id="modalEv" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content bg-dark p-4 border-secondary text-white">
    <h5 id="dateLabel" class="text-info">Novo Compromisso</h5>
    <hr class="border-secondary">
    <label class="small text-secondary">Horário</label>
    <input type="time" id="ev-hor">
    <label class="small text-secondary">Nome do Cliente/Escola</label>
    <input type="text" id="ev-emp" placeholder="Ex: Escola Santa Maria">
    <label class="small text-secondary">Descrição da Atividade</label>
    <textarea id="ev-ass" placeholder="Ex: Apresentação da POC v1.0" rows="3"></textarea>
    <button class="btn-neon" onclick="saveEv()">SALVAR NO CALENDÁRIO</button>
</div></div></div>

<div class="modal fade" id="modalCli" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content bg-dark p-4 border-secondary text-white">
    <h5 id="cliModalTitle">Dados da Escola</h5>
    <input type="hidden" id="c-id">
    <input type="text" id="c-nom" placeholder="Nome da Unidade">
    <input type="text" id="c-res" placeholder="Gestor">
    <input type="text" id="c-tel" placeholder="WhatsApp">
    <input type="text" id="c-mai" placeholder="E-mail">
    <div class="d-flex gap-2">
        <button id="btnDelCli" class="btn btn-outline-danger hidden" onclick="delCli()">EXCLUIR</button>
        <button class="btn-neon" onclick="saveCli()">SALVAR</button>
    </div>
</div></div></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let database = null;
    let selDate = null;
    let cloudData = { evs: {}, cli: {} };

    window.onload = () => {
        const saved = localStorage.getItem('ef_user');
        if(saved) { document.getElementById('user').value = saved; document.getElementById('remember').checked = true; }
    };

    function login() {
        const u = document.getElementById('user').value;
        if(u.toLowerCase() === "gustavo.filipe" && document.getElementById('pass').value === "1234") {
            if(document.getElementById('remember').checked) localStorage.setItem('ef_user', u);
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('portal').classList.remove('hidden');
            initFirebase();
        }
    }

    function initFirebase() {
        firebase.initializeApp({ databaseURL: "https://saidagaia-default-rtdb.firebaseio.com" });
        database = firebase.database();
        syncCloud();
        startMonitoramento();
    }

    function syncCloud() {
        database.ref('agenda_cloud').on('value', snap => {
            cloudData.evs = snap.val() || {};
            renderCalendar();
            if(selDate) showEvents();
        });
        database.ref('clientes_cloud').on('value', snap => {
            cloudData.cli = snap.val() || {};
            renderClients();
        });
    }

    function startMonitoramento() {
        const hoje = new Date().toLocaleDateString().replace(/\//g, '-');
        database.ref('fila/').orderByChild('data').equalTo(hoje).on('value', snap => {
            const data = snap.val() || {};
            let w = 0, d = 0, html = "";
            Object.keys(data).reverse().forEach(id => {
                const item = data[id];
                if(item.status === 'aguardando') {
                    w++;
                    html += `<div class="item-list"><b>${item.aluno}</b><br><small class="text-secondary">${item.serie} • ${item.responsavel}</small></div>`;
                } else d++;
            });
            document.getElementById('count-waiting').innerText = w;
            document.getElementById('count-delivered').innerText = d;
            document.getElementById('realtime-body').innerHTML = html || '<p class="text-center text-secondary small">Fila vazia</p>';
        });
    }

    // AGENDA LOGIC
    function renderCalendar() {
        const g = document.getElementById('gridCal'); g.innerHTML = "";
        for(let i=1; i<=28; i++) {
            let key = `2026-02-${i < 10 ? '0'+i : i}`;
            let has = cloudData.evs[key];
            let div = document.createElement('div');
            div.className = `cal-day ${selDate === key ? 'active' : ''}`;
            div.innerHTML = `<span>${i}</span>${has ? '<div class="dot"></div>' : ''}`;
            div.onclick = () => { selDate = key; renderCalendar(); showEvents(); };
            g.appendChild(div);
        }
    }

    function showEvents() {
        const evs = cloudData.evs[selDate] || {};
        document.getElementById('calTitle').innerText = "Dia: " + selDate;
        let html = Object.keys(evs).map(id => `
            <div class="item-list d-flex justify-content-between align-items-center">
                <div>
                    <span class="badge bg-info mb-1">${evs[id].hor}</span><br>
                    <b class="text-white">${evs[id].emp}</b><br>
                    <small class="text-secondary">${evs[id].ass}</small>
                </div>
                <button class="btn btn-sm text-danger" onclick="delEv('${id}')"><i class="bi bi-trash"></i></button>
            </div>
        `).join('');
        document.getElementById('calEventsList').innerHTML = html || '<p class="text-center text-secondary small py-3">Nenhum compromisso</p>';
    }

    function prepareNewEv() {
        if(!selDate) return alert("Selecione um dia no calendário primeiro!");
        document.getElementById('dateLabel').innerText = "Novo em: " + selDate;
        document.getElementById('ev-hor').value = "";
        document.getElementById('ev-emp').value = "";
        document.getElementById('ev-ass').value = "";
        new bootstrap.Modal(document.getElementById('modalEv')).show();
    }

    function saveEv() {
        const h = document.getElementById('ev-hor').value;
        const e = document.getElementById('ev-emp').value;
        if(!h || !e) return alert("Preencha horário e cliente!");
        
        database.ref('agenda_cloud/' + selDate).push({
            hor: h,
            emp: e,
            ass: document.getElementById('ev-ass').value
        });
        bootstrap.Modal.getInstance(document.getElementById('modalEv')).hide();
    }

    function delEv(id) { if(confirm("Remover compromisso?")) database.ref('agenda_cloud/' + selDate + '/' + id).remove(); }

    // CLIENTES LOGIC
    function renderClients() {
        document.getElementById('cliList').innerHTML = Object.keys(cloudData.cli).map(id => {
            const c = cloudData.cli[id];
            return `<div class="item-list" onclick="openModalCli('${id}')">
                <b>${c.n}</b><br><small class="text-secondary">${c.t}</small>
            </div>`;
        }).join('');
    }

    function openModalCli(id = null) {
        if(id) {
            const c = cloudData.cli[id];
            document.getElementById('c-id').value = id;
            document.getElementById('c-nom').value = c.n;
            document.getElementById('c-res').value = c.r;
            document.getElementById('c-tel').value = c.t;
            document.getElementById('c-mai').value = c.m;
            document.getElementById('btnDelCli').classList.remove('hidden');
        } else {
            document.getElementById('c-id').value = "";
            document.querySelectorAll('#modalCli input').forEach(i => i.value = "");
            document.getElementById('btnDelCli').classList.add('hidden');
        }
        new bootstrap.Modal(document.getElementById('modalCli')).show();
    }

    function saveCli() {
        const id = document.getElementById('c-id').value;
        const data = { n: document.getElementById('c-nom').value, r: document.getElementById('c-res').value, t: document.getElementById('c-tel').value, m: document.getElementById('c-mai').value };
        if(id) database.ref('clientes_cloud/' + id).update(data);
        else database.ref('clientes_cloud').push(data);
        bootstrap.Modal.getInstance(document.getElementById('modalCli')).hide();
    }

    function delCli() {
        if(confirm("Excluir escola?")) {
            database.ref('clientes_cloud/' + document.getElementById('c-id').value).remove();
            bootstrap.Modal.getInstance(document.getElementById('modalCli')).hide();
        }
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.nav-link-ef').forEach(n => n.classList.remove('active'));
        document.getElementById('tab-' + id).classList.remove('hidden');
        document.getElementById('nav-' + id).classList.add('active');
        if(id === 'cal') renderCalendar();
    }
</script>
</body>
</html>
